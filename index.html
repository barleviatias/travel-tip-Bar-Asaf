<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
</head>
<body>
    <section class="app">
        <header>
            <h1>TravelTip</h1>
            <div class="search-container">
                <input type="search" placeholder="Enter Location">
                <button>Go</button>
                <button class="my-location-btn">My Location</button>
            </div>
        </header>















    </section>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button class="btn-add-marker">Add Marker Speific Location</button>
    <button class="btn-get-locs">Get Locations</button>
    <button class="btn-pan">Go to </button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>
    

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
