<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>TravelTip</title>
</head>
<body>
    <section class="app">
        <div class="overlay"></div>
         <div class="input-modal">
            <div class="modal-title">
                <h1>Name your location</h1>
                <button class="close-btn">&times;</button>
            </div>
            <div class="modal-content">
                <input id="location-input" name="location-name" type="text" placeholder="Enter location name">
            </div>
            <button class="add-location-btn">Add location</button>
        </div> 
        <header>
            <h1>TravelTip</h1>
            <div class="search-container">
                <input type="search" name="search-location" placeholder="Enter Location">
                <button>Search</button>
                <button class="my-location-btn">My Location</button>
            </div>
        </header>
        <section class="location-container">

            <div class="location-title">
                <h2>Location: <span>My location</span></h2>
            </div>
            <button class="copy-location">Copy location</button>
        </section>
        <main>
            <div class="details-container">
                <div class="weather-container"></div>
                <div class="locations-table">
                </div>
            </div>
            <div id="map"></div>
        </main>
    </section>
    <script src="lib/axios.min.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
