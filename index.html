<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>TravelTip</title>
</head>
<body>
    <section class="app">
        <header>
            <h1>TravelTip</h1>
            <div class="search-container">
                <input type="search" name="search-location" placeholder="Enter Location">
                <button>Go</button>
                <button class="my-location-btn">My Location</button>
            </div>
        </header>
        <section class="location-container">

            <div class="location-title">
                <h1>Location: <span>haifa,israel</span></h1>
            </div>
            <button class="copy-location">Copy location</button>
        </section>
        <main>
            <div id="map" style="width: 100%; height: 400px;"></div>
            <div class="side-bar">
                <div class="wheater"></div>
                <div class="location-table"></div>
            </div>
        </main>
        <button class="btn-add-marker">Add Marker Speific Location</button>
        <button class="btn-get-locs">Get Locations</button>
        <button class="btn-pan">Go to </button>
    
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: <span class="locs"></span></p>
      
    </section>

    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
